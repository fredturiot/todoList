<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>dafault</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <h1>Todo</h1>
    <ul id="listeTaches"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    
    <script>

        function getTaches() {
            $.ajax({
                url: '/api/taches',
                success: function (taches) {
                   
                    var divListeTaches = $('#listeTaches');
                    for (tache of taches) {
                      
                        var divTache = $('<div class="Tache"> </div>');
                        divTache.data("id", tache.ID);
                        var inputEtat = $('<input type="radio">');
                        inputEtat.attr('checked', tache.Statut);

                        //appeller serveur lors du clic
                        inputEtat.on('click', function () {
                            var div = $(this).closest(".Tache");
                            var idTache = div.data("id");
                            ModifierStatutTache(idTache, this.checked);
                        });
                        divTache.append(inputEtat);
                        divTache.append($('<label></label>').text(tache.Nom));
                        divListeTaches.append(divTache);
                    }
                    console.log(taches);
                    /*sans jquery
                      
                    var ulListeTaches = document.getElementById('listeTaches');
                    for (tache of taches) {
                        var li1 = document.createElement("li");
                        li1.textContent = tache.nom;
                        ulListeTaches.appendChild(li1);
                    }
                    */
                                                    
                },
                error: Erreur
            });
        }

        function Erreur() {
            alert("coucou");
        }

        function ModifierStatutTache(id, statut) {
            $.ajax({
                type: 'PUT',
                url: '/api/tachestatut/' + id + '?statut=' + statut,
                success: function () {
                },
                error: Erreur
            })
        }

        getTaches();

        
    </script>
    

</body>
</html>

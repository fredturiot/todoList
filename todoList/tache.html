<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" />

</head>
<body>
    <div class="container">
        <h1>Tache</h1>
        <form>
            <div class="form-group">
                <label for="Nom">Nom</label>
                <input type="text" class="form-control" id="Nom" />
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" id="Description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="Categorie">Categorie</label>
                <select class="form-control" id="Categorie"></select>
            </div>

            <button class="btn btn-primary" onclick="Enregistrer()">Enregistrer</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>
        function Enregistrer() {
            var form = $('form');
            $.ajax({
                type: 'POST',
                url: '/api/taches',
                data: {},
                success: function (){

                },
                error: function () {
                    alert('AIE AIE AIE')
                }
            });
        }
        function LoadCategories() {
            $.ajax({
                url: '/api/categories',
                success: function (categories) {
                    var select = $("#Categorie");
                    select.empty();
                    select.append($('<option></option>'));// element vide

                    for (categorie of categories) {
                        var option = $('<option></option>');
                        option.attr('value', categorie.ID);
                        option.text(categorie.Nom);
                        select.append(option);
                    }
                }
            });
        }

        LoadCategories();
    </script>
   


</body>
</html>
